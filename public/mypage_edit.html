<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 페이지</title>
  <!-- <link rel="stylesheet" href="./css/index.css" /> -->
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/mypageEdit.js"></script>
</head>

<body class="mypage-body">
  <div class="cover hidden"></div>
  <header>
    <h1 class="header-logo">
      <a href="./index.html"><i class="fal fa-user-circle fa-3x"></i></a>
    </h1>
  </header>
  <main>
    <section>
      <form class="mypage-form">
        <fieldset>
          <legend class="sr-only">마이페이지 수정</legend>
          <h2 class="mypage-title">마이페이지 수정</h2>
          <div class="mypage-form-info mypage-form-email">
            <input id="email" type="email" class="mypage-form-input" disabled />
            <label for="email" class="mypage-form-label email">이메일</label>
          </div>
          <div class="mypage-form-info mypage-form-name">
            <input id="name" type="text" class="mypage-form-input" placeholder=" " />
            <label for="name" class="mypage-form-label name">이름</label>
            <i class="icon icon-success bx bxs-check-circle"></i>
            <i class="icon icon-error bx bxs-x-circle hidden"></i>
            <div class="error"></div>
          </div>
          <div class="mypage-form-info mypage-form-phone">
            <input id="phone" type="phone" class="mypage-form-input" placeholder=" " />
            <label for="phone" class="mypage-form-label phone">휴대전화</label>
            <i class="icon icon-success bx bxs-check-circle"></i>
            <i class="icon icon-error bx bxs-x-circle hidden"></i>
            <div class="error"></div>
          </div>
          <div class="mypage-form-info mypage-form-password">
            <input id="password" type="password" class="mypage-form-input" placeholder=" " />
            <label for="password" class="mypage-form-label password">비밀번호</label>
            <i class="icon icon-success bx bxs-check-circle hidden"></i>
            <i class="icon icon-error bx bxs-x-circle hidden"></i>
            <div class="error"></div>
          </div>
          <div class="mypage-form-info mypage-form-password">
            <input id="confirm-password" type="password" class="mypage-form-input" placeholder=" " />
            <label for="confirm-password" class="mypage-form-label confirm-password">비밀번호 확인</label>
            <i class="icon icon-success bx bxs-check-circle hidden"></i>
            <i class="icon icon-error bx bxs-x-circle hidden"></i>
            <div class="error"></div>
          </div>

          <!-- 회원가입 버튼 -->
          <div>
            <button type="submit" class="form-button complete-button" disabled>수정 완료</button>
            <button type="button" class="form-button withdraw-button">회원 탈퇴</button>
          </div>
          <button type="button" class="form-back">뒤로가기</button>
        </fieldset>
      </form>

      <div class="popup hidden">
        <h2 class="title hidden">check delete account</h2>
        <i class="cancle-button bx bx-x"></i>
        <p>정말로 계정을 삭제하시겠습니까?</p>
        <form>
          <input type="password" id="check-password" class="delete-password" placeholder="삭제하시려면 현재 비밀번호를 입력하세요." />
          <label for="check-password" class="error"></label>
          <!-- <button type="submit" class="popup-button ok-button">OK</button> -->
          <button type="submit" class="popup-button delete-button">Delete</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
